buildscript {
    ext {
        assertJVersion = "3.11.1"
        springVersion = "2.1.2.RELEASE"
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.2.RELEASE")
    }
}

apply plugin: 'checkstyle'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group 'pl.kkp'
version '1.0'

sourceCompatibility = 1.12
targetCompatibility = 1.12

checkstyle {
    toolVersion '8.16'
    configFile file('config/checkstyle/checkstyle.xml')
}

checkstyleMain {
    source = 'src/main/java'
}

checkstyleTest {
    source = 'src/test/java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: "org.springframework.boot", name: "spring-boot-starter-test", version: "$springVersion"
    compile group: "org.springframework.boot", name: "spring-boot-starter-web", version: "$springVersion"

    testCompile group: "org.assertj", name: "assertj-core", version: "$assertJVersion"
    testCompile group: "org.springframework.boot", name: "spring-boot-starter-test", version: "$springVersion"
}